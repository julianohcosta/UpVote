<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css"
          rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
          rel="stylesheet">
    <link href="../public/styles.css"
          rel="stylesheet"/>
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
    <title>UpVote</title>
</head>
<body>
<div id="app">
    <h2 class="title has-text-centered dividing-header">UpVote!</h2>
    <div class="section">
        <article class="media" v-bind:class="{ 'blue-border': submission.votes >= 20}" v-bind:key="submission.id"
                 v-for="submission in sortedSubmissions">
            <submission-component v-bind:submission="submission"
                                  v-bind:submissions="sortedSubmissions">

            </submission-component>
        </article>
    </div>
</div>


<script src="./seed.js"></script>
<script src="./main.js"></script>
</body>
</html>
